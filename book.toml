[book]
title = "Driftless Documentation"
description = "Streamlined system configuration, inventory, and monitoring agent with Ansible-like configuration operations"
authors = ["Ross Peoples <ross.peoples@gmail.com>"]
language = "en"
src = "docs"

[build]
build-dir = "book"
create-missing = false

# [preprocessor.autosummary]
# NOTE: mdbook-autosummary is currently not working properly
# SUMMARY.md is maintained manually for now
# TODO: Investigate and fix mdbook-autosummary, or find an alternative preprocessor
# When adding new documentation files, remember to update docs/SUMMARY.md manually

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/driftless-hq/driftless"
edit-url-template = "https://github.com/driftless-hq/driftless/edit/main/{path}"

[output.html.fold]
enable = true
level = 0
