name: Deploy mdBook Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'book.toml'
      - 'Cargo.toml'
      - 'README.md'
      - '.github/workflows/mdbook-docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'book.toml'
      - 'Cargo.toml'
      - 'README.md'
      - '.github/workflows/mdbook-docs.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rust-docs

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Install mdBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: '0.4.40'

    - name: Cache mdbook-autosummary
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/mdbook-autosummary
        key: ${{ runner.os }}-mdbook-autosummary-v0.1.9

    - name: Install mdbook-autosummary
      run: |
        if ! command -v mdbook-autosummary > /dev/null 2>&1; then
          cargo install mdbook-autosummary --version 0.1.9 --locked
        fi
      timeout-minutes: 15

    - name: Verify mdBook installation
      run: mdbook --version && mdbook-autosummary version

    - name: Build Rust API documentation
      run: cargo doc --no-deps --workspace
      env:
        RUSTDOCFLAGS: "--default-theme ayu"
      timeout-minutes: 30

    - name: Build mdBook
      run: mdbook build
      timeout-minutes: 10

    - name: Verify mdBook output
      run: |
        if [ ! -d "book" ]; then
          echo "Error: book directory was not created by mdbook build"
          exit 1
        fi
        if [ ! -f "book/index.html" ]; then
          echo "Error: book/index.html was not created"
          exit 1
        fi
        echo "mdBook build successful, book directory exists"

    - name: Integrate Rust API docs into mdBook output
      run: |
        # Copy Rust API documentation into the book output
        if [ -d "target/doc" ] && [ "$(ls -A target/doc)" ]; then
          mkdir -p book/api
          cp -r target/doc/* book/api/
          echo "Rust API documentation integrated successfully"
        else
          echo "Warning: No Rust API documentation found in target/doc"
        fi
        
        # Ensure .nojekyll exists to disable Jekyll processing
        touch book/.nojekyll

    # Store build artifact for deployment job
    - name: Upload build artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './book'

  # Deploy to GitHub Pages (only on push to main)
  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v5

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
